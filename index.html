<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are You 18+?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #0b0b0c;
      overflow: hidden;
      color: #fff;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    .age-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 340px;
      width: 90%;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 30px #ff005580;
    }

    h1.typing-text {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #ff3366;
      white-space: nowrap;
      overflow: hidden;
      border-right: .1em solid #fff;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink .7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    p {
      font-size: 1rem;
      color: #eee;
      margin: 1rem 0 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff0055, #ff3366);
      color: #fff;
      box-shadow: 0 0 12px #ff3366aa;
    }

    .btn-no {
      background: #333;
      color: #ccc;
      box-shadow: 0 0 10px #000;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (min-width: 480px) {
      .buttons {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="age-box" id="ageBox">
    <h1 class="typing-text">Are you 18 or older?</h1>
    <p>This content is only for adults.<br>Please confirm to continue.</p>
    <div class="buttons">
      <button class="btn btn-yes" onclick="goToAref()">Yes, I am 18+</button>
      <button class="btn btn-no" onclick="denyAccess()">No, take me back</button>
    </div>
  </div>

  <script>
    function goToAref() {
      document.getElementById('ageBox').innerHTML = "<h1>Checking...</h1><p>Loading nearby profiles...</p>";
      setTimeout(() => {
        const url = window.location.href;
        const arefStart = url.lastIndexOf("aref=");
        if (arefStart !== -1) {
          const targetUrl = decodeURIComponent(url.substring(arefStart + 5));
          window.location.replace(targetUrl);
        } else {
          window.location.href = "https://jndbdj.lonelylady.net/?utm_source=da57dc555e50572d&ban=push&j1=1&s1=233166&s2=2115496";
        }
      }, 2000);
    }

    function denyAccess() {
      alert("You must be 18+ to access this content.");
      window.location.href = "https://google.com";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Verification</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .age-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 16px;
      padding: 2rem;
      max-width: 340px;
      width: 90%;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .age-box h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #ffbfd1;
    }

    .age-box p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ffe3ec;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }

    .btn {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff0055, #ff3366);
      color: white;
    }

    .btn-no {
      background: #333;
      color: #ccc;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 420px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="age-box">
    <h1>Age Verification</h1>
    <p>Are you 18 or older?</p>
    <div class="buttons">
      <button class="btn btn-no" onclick="denyAccess()">No</button>
      <button class="btn btn-yes" onclick="grantAccess()">Yes</button>
    </div>
  </div>

  <script>

    }
  </script>

</body>
</html>
